<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src = "spline.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"> </script> 
        <script>
            $.ajax("https://docs.google.com/spreadsheets/d/e/2PACX-1vRKnDv-cRxlNE-ZqvrOCEuXrLsmSHGaxLZyjzzTah3mR-8D1lV-LHkMERyUyNX3ZSghltHmZHAhgoOy/pub?gid=0&single=true&output=csv").done(function(result){
                mainProcess(result)
            });
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="grid-contener">
            <div class="column-one">
                <h1>Аппроксимация функции #2</h1>
                <h3>Интерполяция кубическим сплайном</h3>
                
                <form id="file">
                    <div class="input-file-container">  
                        <input class="input-file" id="my-file" type="file" onchange="handleFile(event)">
                        <label class="input-file-trigger">Select a file...</label>
                    </div>
                    <p class="file-return"></p>
                </form>
        
                <div id="input" style="display: none">
                    <form id="x-input">
                        <p>Введите вещественное значение аргумента</p>
                        <input placeholder = "input x" name="x">
                        <button>submit</button>
                    </form> 
                    <p id="output"></p>
                </div>
            </div>
            <div class="column-two">
                <canvas id="Graph" height="500px" width="500px" style="border: 2px solid black"></canvas>
            </div>
        </div>
    </body>
</html>
